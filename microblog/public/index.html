<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>聊天</title>
    <link rel="stylesheet" type="text/css" href="./stylesheets/chat.css" />
</head>

<body>
<div id="content">
    <!-- 聊天窗口-->
    <div id="room"></div>
    <div id="room-list"></div>
    <div id="messages"></div>

    <!--提交按钮-->
    <form id="send-form">
        <input id="send-message">
        <input id="send-button" type="submit" value="发送">

        <!--帮助内容-->
        <div id="help">
            聊天命令
            <ul>
                <li>改变聊天姓名：<code>/nick [username]</code></li>
                <li>加入和创建聊天房间<code>/join [room name]</code></li>
            </ul>
        </div>
    </form>
</div>
<script src='/socket.io/socket.io.js' type='text/javascript'></script>
<script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
<script src='/javascripts/chat.js' type='text/javascript'></script>
<script src='/javascripts/chat_ui.js' type='text/javascript'></script>
</body>
</html>
